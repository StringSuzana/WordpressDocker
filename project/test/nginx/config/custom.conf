server {
    listen            80;
    listen       [::]:80;
    server_name localhost;
    location /test {
        proxy_read_timeout    90;
        proxy_connect_timeout 90;
        proxy_pass http://wordpress_test:80;
    }
    location / {
        proxy_read_timeout    90;
        proxy_connect_timeout 90;
        proxy_pass http://wordpress_test:80;
    }
}

